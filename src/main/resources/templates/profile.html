<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Profile</title>

    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #f2f2f2;
            font-family: Arial, sans-serif;
        }

        .card {
            width: 350px;
            background: white;
            padding: 25px;
            border-radius: 16px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.15);
            text-align: center;
        }

        .card img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 20px;
            border: 3px solid #ddd;
        }

        .card h2 {
            margin: 10px 0;
            font-size: 24px;
            color: #333;
        }

        .card p {
            margin: 6px 0;
            font-size: 16px;
            color: #555;
        }

        .logout {
            margin-top: 20px;
            display: inline-block;
            padding: 10px 18px;
            background: #d9534f;
            color: white;
            border-radius: 6px;
            text-decoration: none;
            font-size: 15px;
        }

        .logout:hover {
            background: #c9302c;
        }
    </style>
</head>

<body>

<div class="card">

    <img th:src="${photo}" alt="Profile Photo">

    <h2 th:text="${name}">User Name</h2>

    <p th:text="${email}">email@example.com</p>

    <a class="logout" href="/logout">Logout</a>

</div>

</body>
</html>
